<div class='itemHeading'>
    <div class='HeadingleftContent'>
       <span> MensApperal</span>
    </div>
    <div class='HeadingRightContent'>
         <span class='headingInline'> Add Item </span>
         <span class='headingInline'> <button (click)="backClicked()" > close </button>   </span>
      </div>
    </div>
<div class='content'>
    <mat-tab-group>
        <mat-tab label="Overview"> Overview

          </mat-tab>
          <mat-tab label="Transactions"> Transactions

            </mat-tab>
            <mat-tab label="History" >
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> DATE </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
                    <ng-container matColumnDef="details">
                      <th mat-header-cell *matHeaderCellDef> DETAILS </th>
                      <td mat-cell *matCellDef="let element"> {{element.operation}} by - {{element.details}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

              </mat-tab>
      </mat-tab-group>

  </div>
