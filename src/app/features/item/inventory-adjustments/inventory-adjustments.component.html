<div class='itemHeading'>
    <a class="dropdown-toggle" data-toggle="dropdown">
       <h3> Inventory Adjustments</h3>
    </a>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="SELECT">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="DATE">
      <th mat-header-cell *matHeaderCellDef> DATE </th>
      <td mat-cell *matCellDef="let element">{{element.Date}}  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="REASON">
      <th mat-header-cell *matHeaderCellDef> REASON </th>
      <td mat-cell *matCellDef="let element"> {{element.Reason}} </td>
    </ng-container>

    <ng-container matColumnDef="DESCRIPTION">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="REFERENCE">
      <th mat-header-cell *matHeaderCellDef> REFERENCE# </th>
      <td mat-cell *matCellDef="let element"> {{element.Reference}} </td>
    </ng-container>

    <ng-container matColumnDef="ADJUSTMENT TYPE">
        <th mat-header-cell *matHeaderCellDef> ADJUSTMENT TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.AdjustmentType}} </td>
      </ng-container>

      <ng-container matColumnDef="ADJUSTED BY">
          <th mat-header-cell *matHeaderCellDef> ADJUSTED BY </th>
          <td mat-cell *matCellDef="let element"> {{element.AdjustedBy}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"><a></a></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
