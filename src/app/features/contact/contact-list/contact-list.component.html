<h3>contact list page</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="NAME">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> <a href="#">{{element.Name}}</a>  </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="COMPANY NAME">
      <th mat-header-cell *matHeaderCellDef> COMPANY NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="EMAIL">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="WORK PHONE">
      <th mat-header-cell *matHeaderCellDef> WORK PHONE </th>
      <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
    </ng-container>

    <ng-container matColumnDef="PLACE OF SUPPLY">
        <th mat-header-cell *matHeaderCellDef> PLACE OF SUPPLY </th>
        <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
      </ng-container>

      

      <ng-container matColumnDef="RECEIVABLES">
        <th mat-header-cell *matHeaderCellDef> RECEIVABLES </th>
        <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
      </ng-container>

      <ng-container matColumnDef="UNUSEDCREDITS">
        <th mat-header-cell *matHeaderCellDef> UNUSED CREDITS </th>
        <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  
  <router-outlet></router-outlet>
