<!-- <router-outlet></router-outlet>    -->
   
   <div class="col-md-10">

          <div class="btn-toolbar">
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-2"><button type="button" class="btn btn-default btn-md col-md-5">
                          Edit
                        </button></div>
                      <div class="col-md-1">
                          <button type="button" class="btn btn-default btn-sm">
                              <span class="glyphicon glyphicon-paperclip"></span> 
                            </button>
                      </div>
                      <div class="col-md-4">
                          <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">New Transaction
                              <span class="caret"></span></button>
                              <ul class="dropdown-menu">
                                <li *ngFor="let transaction of transactionList">
                                  <a href="#">{{transaction.Name}}</a> 
                                </li>
                              </ul>
                            </div>
                      </div>
                      <div class="col-md-3">
                          <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">More
                              <span class="caret"></span></button>
                              <ul class="dropdown-menu">
                                <li *ngFor="let otherAction of otherActionList">
                                  <a href="#">{{otherAction.Name}}</a> 
                                </li>
                              </ul>
                            </div>

                      </div>
                      <div class="col-md-2">
                      <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" (click)="gotoContactList()">&times;</span>
                      </button>
                      </div>
                    </div>
              </div>
          </div>
      <div>
          <ul class="list-inline">
              <li class="active"><a data-toggle="tab" href="#overview">Overview</a></li>
              <li><a data-toggle="tab" href="#comments">Comments</a></li>
              <li><a data-toggle="tab" href="#transactions">Transactions</a></li>
              <li><a data-toggle="tab" href="#statement">Statement</a></li>
            </ul>
            
            <div class="tab-content">
              <div id="overview" class="tab-pane fade in active">
                <h3>overview</h3>
                <p>overview.</p>
              </div>
              <div id="comments" class="tab-pane fade">
                <h3>comments</h3>
                <p>comments.</p>
              </div>
              <div id="transactions" class="tab-pane fade">
                <h3>transactions</h3><p>transactions 
                </p>
              </div>
              <div id="statement" class="tab-pane fade">
                  <h3>statement</h3>
                  <p>statement Some content in menu 2.</p>
                </div>
            </div>
          </div>
    </div>
